syntax = "proto3";

option go_package = "./"; //this is the path where file(autogenerated code will be found here) will be generated

message HelloRequest { //message -keyword of proto // message name - HelloRequest
    string SomeString = 1; // SomeString - Variable // type - string // 1 - sequence Number
}

message HelloResponse{
    string Reply = 1;
}

service Example{
    rpc ServerReply (HelloRequest) returns (HelloResponse);
}

